name: Build and Tests

on:
  workflow_call:
    inputs:
      reponame:
        required: true
        type: string

jobs:
  build-dev:
    name: build-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Packages
        run: npm i
      - name: Build library
        run: npm run dev:build
        continue-on-error: false
  
  run-tests:
    needs: build-dev
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Packages
        run: npm i
      - name: Build tests
        run: npm run tests:build
      - name: Run tests
        run: npm run tests:exec
        continue-on-error: false